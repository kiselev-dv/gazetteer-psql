<!doctype html>
<html ng-app="gztr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <script src="search.js"></script>
  </head>
  <body>
    <div ng-controller="SearchController as search">
      <input type="text" ng-model="search.query" 
      	placeholder="Address..." style="width: 100%; height: 25px;">
      <div>{{search.query}}</div>
      <hr>
      <div ng-repeat="row in search.results">
      	<div>
      		<div ng-bind="row.full_text"></div>
      		<div ng-bind="row.rank"></div>
      	</div>
      </div>
    </div>
  </body>
</html>
